<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/lunbo4.css">
</head>
<body>
<div id="container">
    <div id="list" style="left: -600px;">
        <img src="img/01.jpg" alt="1" />
        <img src="img/02.jpg" alt="1" />
        <img src="img/03.jpg" alt="2" />
        <img src="img/04.jpg" alt="3" />
        <img src="img/05.jpg" alt="4" />
        <img src="img/06.jpg" alt="5" />
        <img src="img/07.jpg" alt="6" />


    </div>
    <div id="buttons">
        <span index="1" class="on"></span>
        <span index="2"></span>
        <span index="3"></span>
        <span index="4"></span>
        <span index="5"></span>
    </div>
    <a href="javascript:;" id="prev" class="arrow">&lt;</a>
    <a href="javascript:;" id="next" class="arrow">&gt;</a>
</div>
</body>
<script>
    window.onload = function() {
        var list = document.getElementById('list');var prev = document.getElementById('prev');
        var next = document.getElementById('next');

        function animate(offset) {
            //获取的是style.left，是相对左边获取距离，所以第一张图后style.left都为负值，
            //且style.left获取的是字符串，需要用parseInt()取整转化为数字。
            var newLeft = parseInt(list.style.left) + offset;
            list.style.left = newLeft + 'px';
        }

        prev.onclick = function() {
            animate(600);
        }
        next.onclick = function() {
            animate(-600);
        }

        if(newLeft<-3000){
            list.style.left = -600 + 'px';
        }
        if(newLeft>-600){
            list.style.left = -3000 + 'px';
        }
    }
</script>
</html>
